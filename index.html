	<body>
		<main>
			<div class="container">

					</li>

			<div class="container">
				<h1><span>How many times have the buttons been clicked?</span></h1>

				<div class="answer-block">
					<p id="clickTotal"></p>
				</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		
		
		<script>
			// write script here for click counter
			let clickCount = 0;
			let clickMessage = 'Number of button clicks: ';
			let clickMeButton = document.getElementsByClassName('my-button');
			let totalNumOfClicks = document.getElementById('clickTotal');

			// Vanilla JavaScript solution below

			for (let i = 0; i < clickMeButton.length; i++) {
        clickMeButton[i].addEventListener("click", function () {
					clickCount++;
					totalNumOfClicks.innerHTML = clickMessage + clickCount;
					event.preventDefault();
        });
    	}
